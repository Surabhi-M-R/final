<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <div>
                <button class="back-btn" onclick="navigateTo('index.html')">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <h1><i class="fas fa-id-card"></i> Employee Dashboard</h1>
            </div>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </header>
        
        <div class="dashboard-content">
            <div class="dashboard-card">
                <h2><i class="fas fa-search"></i> Student Certificate Lookup</h2>
                <div class="search-form">
                    <input type="email" id="student-search-email" placeholder="Enter student email">
                    <button onclick="searchStudentCertificates()">Search by Email</button>
                </div>
                <div class="search-form">
                    <input type="text" id="certificate-hash-search" placeholder="Enter certificate hash">
                    <button onclick="searchCertificateByHash()">Search by Hash</button>
                </div>
                <div id="search-results">
                    <!-- Results will appear here -->
                    <div class="initial-state">
                        <i class="fas fa-certificate"></i>
                        <p>Enter a student email to view their certificates</p>
                    </div>
                </div>
            </div>
            
            <div class="dashboard-card">
                <h2><i class="fas fa-history"></i> Recent Verifications</h2>
                <div id="verification-history">
                    <!-- Verification history will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script src="auth.js"></script>
    <script src="database.js"></script>
    <script src="main.js"></script>
</body>
</html>
