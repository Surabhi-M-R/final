<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CertifyPro - Certificate Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-certificate"></i> CertifyPro</h1>
        <p class="subtitle">Blockchain-powered certificate management system</p>
        
        <div class="options">
            <div class="option-card" onclick="navigateTo('student.html')">
                <div class="card-icon">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <h2>Student</h2>
                <p>Access your certificates and credentials</p>
                <div class="hover-effect"></div>
            </div>
            
            <div class="option-card" onclick="navigateTo('employee.html')">
                <div class="card-icon">
                    <i class="fas fa-briefcase"></i>
                </div>
                <h2>Employee</h2>
                <p>Manage and verify professional credentials</p>
                <div class="hover-effect"></div>
            </div>
            
            <div class="option-card" onclick="navigateTo('organization.html')">
                <div class="card-icon">
                    <i class="fas fa-building"></i>
                </div>
                <h2>Organization</h2>
                <p>Issue and manage digital certificates</p>
                <div class="hover-effect"></div>
            </div>
        </div>
    </div>

    <!-- Animated Background Elements -->
    <div class="bg-elements">
        <div class="bg-element-1"></div>
        <div class="bg-element-2"></div>
        <div class="bg-element-3"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="main.js"></script>
    <script src="auth.js"></script>
</body>
</html>
