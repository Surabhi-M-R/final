<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <div>
                <button class="back-btn" onclick="navigateTo('index.html')">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <h1><i class="fas fa-user-graduate"></i> Student Dashboard</h1>
            </div>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </header>
        
        <div class="dashboard-content">
            <div class="dashboard-card">
                <h2><i class="fas fa-certificate"></i> My Certificates</h2>
                <div id="student-certificates-list">
                    <!-- Certificates will be listed here -->
                    <div class="initial-state">
                        <i class="fas fa-certificate"></i>
                        <p>Your certificates will appear here</p>
                    </div>
                    
                    <!-- Certificate Card Template (will be hidden and used by JavaScript) -->
                    <template id="certificate-card-template">
                        <div class="certificate-card">
                            <div class="certificate-header">
                                <h3 class="issuer-name"></h3>
                                <span class="certificate-date"></span>
                            </div>
                            <div class="certificate-preview">
                                <img src="" alt="Certificate preview">
                            </div>
                            <div class="certificate-actions">
                                <button class="view-certificate-btn">
                                    <i class="fas fa-eye"></i> View
                                </button>
                                <button class="verify-certificate-btn">
                                    <i class="fas fa-shield-alt"></i> Verify
                                </button>
                                <button class="share-certificate-btn">
                                    <i class="fas fa-share-alt"></i> Share
                                </button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            
            <div class="dashboard-card">
                <h2><i class="fas fa-bell"></i> Notifications</h2>
                <div id="notifications-list">
                    <!-- Notifications will be listed here -->
                    <div class="initial-state">
                        <i class="fas fa-bell"></i>
                        <p>Your notifications will appear here</p>
                    </div>
                    
                    <!-- Notification Template (will be hidden and used by JavaScript) -->
                    <template id="notification-template">
                        <div class="notification-item">
                            <div class="notification-header">
                                <h3 class="notification-message"></h3>
                                <span class="notification-time"></span>
                            </div>
                            <div class="certificate-notification-details">
                                <p><strong>Issuer:</strong> <span class="notification-issuer"></span></p>
                                <p><strong>Issued on:</strong> <span class="notification-date"></span></p>
                                <div class="certificate-ids">
                                    <p><strong>Certificate ID:</strong> <span class="notification-cert-id monospace"></span></p>
                                    <p><strong>Verification Hash:</strong> <span class="notification-hash monospace"></span></p>
                                </div>
                                <div class="notification-actions">
                                    <button class="view-certificate-btn">
                                        <i class="fas fa-eye"></i> View Certificate
                                    </button>
                                    <button class="verify-certificate-btn">
                                        <i class="fas fa-shield-alt"></i> Verify
                                    </button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            
            <div class="dashboard-card">
                <h2><i class="fas fa-share-alt"></i> Share Your Certificates</h2>
                <div class="share-options">
                    <p>Select a certificate to generate a shareable link that employers can verify.</p>
                    <select id="certificate-select" class="certificate-dropdown">
                        <option value="">Select a certificate</option>
                    </select>
                    <div class="share-actions">
                        <button id="generate-link-btn" onclick="generateShareableLink()" disabled>
                            <i class="fas fa-link"></i> Generate Link
                        </button>
                        <div id="shareable-link-container" class="hidden">
                            <input type="text" id="shareable-link" readonly>
                            <button onclick="copyShareableLink()">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
    <script src="auth.js"></script>
    <script src="database.js"></script>
    <script src="main.js"></script>
</body>
</html>
